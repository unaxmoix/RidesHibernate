<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<f:view>
<h:head><title>Gidari</title>
    <link rel="stylesheet" href="css/menu.css" />
</h:head>
<h:body>

<div class="menu-container">

    <div class="user-bar">
        <span>#{driver.posta}</span>

        <div class="money-area">
            <span class="money">
                <h:outputText value="#{driver.money}">
                    <f:convertNumber type="number" maxFractionDigits="2" />
                </h:outputText> â‚¬
            </span>

            <div class="money-actions">
                <h:form style="margin:0" class="withdraw-btn">
                    <h:commandButton value="Atera dirua" action="#{diruaD.diruaD}" />
                </h:form>

                <h:form style="margin:0">
                    <h:commandButton value="Mugimenduak" action="#{tranad.tranad}" />
                </h:form>
            </div>
        </div>
    </div>

    <h:form>

        <h3>Aukeratu egitekoa:</h3>

        <div class="menu-grid">
            <h:commandButton value="Sortu bidaia" action="#{create.create}" />
            <h:commandButton value="Kudeatu bidaiak" action="#{query.query}" />
            <h:commandButton value="Kudeatu erreserbak" action="#{manage.manage}" />
            <h:commandButton value="Bukatu bidaiak" action="#{finish.finish}" />
            <h:commandButton value="Balorazioak eta erreklamazioak" action="#{konbaler.konbaler}" />
        </div>

        <div class="logout">
    <h:commandLink value="Saioa itxi"
                   action="#{login.logout}"
                   immediate="true"
                   styleClass="logout-link" />
</div>


    </h:form>

</div>

</h:body>

</f:view>
</html>
