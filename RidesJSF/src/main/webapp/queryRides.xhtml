<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

<f:view>
<h:head><title>Kudeatu bidaiak</title>
    <link rel="stylesheet" href="css/query.css" />
</h:head>
<h:body>

<div class="query-container">
    <h:form>
        <h3>Kudeatu bidaiak</h3>

        <div class="reserva-actions">
            <h:commandButton value="Itzuli" action="#{driver.itzuli}" immediate="true"
                             styleClass="btn-secondary-link" />
        </div>

        <p:messages id="msgs" globalOnly="true" infoClass="info" errorClass="error" />

        <p:dataTable id="taula" value="#{query.ridesList}" var="r" emptyMessage="Ez dago bidaiarik baldintza horiekin.">
<p:column headerText="Noiz" sortBy="#{r.date}">
        #{r.date}
    </p:column>
    
    <p:column headerText="Nondik">
        #{r.froma}
    </p:column>

    <p:column headerText="Nora">
        #{r.toa}
    </p:column>

    <p:column headerText="Eserlekuak">
        #{r.nPlaces}
    </p:column>
    
     <p:column headerText="Prezioa">
        #{r.price}â‚¬
    </p:column>
    <p:column headerText="">
    <p:commandButton 
        value="Ezabatu" 
        actionListener="#{query.removeRide(r)}"
        update="@form"
        process="@this" />
	</p:column>
             </p:dataTable> 
    </h:form>
</div>
</h:body>
</f:view>
</html>
