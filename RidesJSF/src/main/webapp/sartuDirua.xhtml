<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
<h:head>
    <title>Sartu dirua</title>
    <link rel="stylesheet" href="css/money.css" />
</h:head>

<h:body>

<div class="money-container">

    <h:panelGroup id="moneyHeader" layout="block" styleClass="money-header">
        <span>#{traveler.posta}</span>
        <span class="amount">
            <h:outputText value="#{diruat.tot}">
                <f:convertNumber type="number" maxFractionDigits="2" />
            </h:outputText> â‚¬
        </span>
    </h:panelGroup>

    <h:form class="money-form">

        <table>
            <tr>
                <td>Sartu nahi duzun diru kopurua:</td>
                <td>
                    <h:inputText id="diru"
                                 value="#{diruat.money}"
                                 required="true"
                                 requiredMessage=" Ezin da hutsa izan."
                                 validatorMessage=" Sartu zenbaki positibo bat.">
                        <f:validateRegex pattern="^[0-9]+([.][0-9]+)?$"/>
                    </h:inputText>
                </td>
                <td>
                    <p:message for="diru" styleClass="error" />
                </td>
            </tr>
        </table>

        <div class="money-actions">
            <p:commandButton value="Sartu dirua"
                             action="#{diruat.sartuDirua}"
                             update="@form moneyHeader"
                             styleClass="btn-primary" />

            <p:commandButton value="Itzuli"
                             action="#{diruat.itzuli}"
                             immediate="true"
                             styleClass="btn-secondary-link" />
        </div>

        <p:messages id="msgs" globalOnly="true" />

    </h:form>

</div>

</h:body>
</f:view>
</html>
